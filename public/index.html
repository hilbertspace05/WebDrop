<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <title>WebDrop - Easily share files across devices!</title>

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="WebDrop - Easily share files across devices!">
    <meta itemprop="description" content="Easily share files and messages across different devices. No installation, just a website!">
    <meta itemprop="image" content="https://WebDrop.Space/favicon.png">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://WebDrop.Space/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WebDrop - Easily share files across devices!">
    <meta property="og:description" content="Easily share files and messages across different devices. No installation, just a website!">
    <meta property="og:image" content="https://WebDrop.Space/favicon.png">
    
    <!-- Twitter Meta Tags -->
    <!--<meta name="twitter:card" content="summary_large_image">-->
    <meta name="twitter:title" content="WebDrop - Easily share files across devices!">
    <meta name="twitter:description" content="Easily share files and messages across different devices. No installation, just a website!">
    <meta name="twitter:image" content="https://WebDrop.Space/favicon.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
